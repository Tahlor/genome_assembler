<H2><A NAME="SEC255" HREF="gap4_toc.html#SEC255">Delete Contig</A></H2>
<P>
<A NAME="IDX599"></A>
<A NAME="IDX600"></A>
<A NAME="IDX601"></A>

</P>
<P>
The Delete Contig 
function removes a contig and all its readings.
Annotations on the removed readings and contig are added to the free
annotations list.

</P>
