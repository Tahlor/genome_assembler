<H3><A NAME="SEC21" HREF="scripting_toc.html#SEC21">menu_state_off</A></H3>
<P>
<A NAME="IDX40"></A>
<A NAME="IDX41"></A>
<A NAME="IDX42"></A>

<PRE>
<STRONG>menu_state_off</STRONG> <I>menu_specs</I> <I>mask</I> ?<I>pathname</I>?
</PRE>

<P>
This command is the same as the <CODE>menu_state_off</CODE> command except that menu
items with their disable set value ANDed with the <I>mask</I> are disabled.
Otherwise the menu item is left in the current state.

</P>
