<H2><A NAME="SEC72" HREF="scripting_toc.html#SEC72">flush_contig_order</A></H2>
<P>
<A NAME="IDX210"></A>

</P>

<PRE>
flush_contig_order
 -io            <I>io_handle:integer</I>
</PRE>

<P>
This command writes the contig order information to disk and then runs the
<CODE>io_flush</CODE> command.

</P>
<DL COMPACT>

<DT><VAR><CODE>-io</CODE> io_handle</VAR>
<DD>
The database IO handle returned from a previous <CODE>open_db</CODE> call.

</DL>
