<H3><A NAME="SEC15" HREF="scripting_toc.html#SEC15">add_separator</A></H3>
<P>
<A NAME="IDX29"></A>

<PRE>
<STRONG>add_separator</STRONG> <I>name</I>
</PRE>

<P>
This simply adds a separator to the menu. The <I>name</I> specifies both the menu
containing the separator and a name for the separator itself. Separator names
do not appear in the menu, but are still required.

</P>
