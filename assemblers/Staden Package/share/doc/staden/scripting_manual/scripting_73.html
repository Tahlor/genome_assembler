<H2><A NAME="SEC81" HREF="scripting_toc.html#SEC81">check_database</A></H2>
<P>
<A NAME="IDX252"></A>
<A NAME="IDX253"></A>
<A NAME="IDX254"></A>

</P>

<PRE>
<CODE>check_database</CODE>
 -io            <I>io_handle:integer</I>
</PRE>

<P>
This function performs the gap4 check database function. It returns the number
of serious database corruptions detected.

</P>
<DL COMPACT>

<DT><VAR><CODE>-io</CODE> io_handle</VAR>
<DD>
The database IO handle returned from a previous <CODE>open_db</CODE> call.
</DL>
