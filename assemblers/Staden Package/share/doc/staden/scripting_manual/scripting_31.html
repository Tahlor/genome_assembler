<H3><A NAME="SEC32" HREF="scripting_toc.html#SEC32">error_bell</A></H3>
<P>
<A NAME="IDX71"></A>
<A NAME="IDX72"></A>
<A NAME="IDX73"></A>

</P>

<PRE>
<CODE>error_bell</CODE> <I>status</I>
</PRE>

<P>
This command controls whether a bell should be emitted for each error
displayed. (Currently bells only ring for the C implementation of
<CODE>verror</CODE> and not the Tcl one). If <VAR>status</VAR> is 0, no bell is rung.

</P>
