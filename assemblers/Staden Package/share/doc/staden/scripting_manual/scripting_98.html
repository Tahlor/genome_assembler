<H4><A NAME="SEC108" HREF="scripting_toc.html#SEC108">Units and Coordinates</A></H4>
<P>
<A NAME="IDX343"></A>
<A NAME="IDX344"></A>

</P>
<P>
The contig editor works in base coordinates. Some widget commands take x
and/or y position arguments. These are by default in base units. However it is
possible to use '<CODE>@pos</CODE>' as the position argument to specify
'<CODE>pos</CODE>' as pixel units.

</P>
