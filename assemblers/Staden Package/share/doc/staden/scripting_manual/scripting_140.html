<H3><A NAME="SEC159" HREF="scripting_toc.html#SEC159">rnumtocnum</A></H3>
<P>
<A NAME="IDX673"></A>
<A NAME="IDX674"></A>

</P>

<PRE>
#include &#60;IO.h&#62;

int rnumtocnum(
        GapIO  *io,
        int     gel);
</PRE>

<P>
This function returns the contig number for the contig containing the reading
numbered <VAR>gel</VAR>. It returns -1 if the contig number cannot be found.

</P>
