<H3><A NAME="SEC11" HREF="scripting_toc.html#SEC11">set_menu</A></H3>
<P>
<A NAME="IDX25"></A>

<PRE>
<STRONG>set_menu</STRONG> <I>name</I>
</PRE>

<P>
The first menu command to be used is <CODE>set_menu</CODE>. This states that all
further menu commands, until the next set_menu, will store their data in the
Tcl variable <I>name</I>.

</P>
